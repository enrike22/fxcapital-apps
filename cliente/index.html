<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FX | CAPITAL R.L. ‚Äî Iniciar sesi√≥n</title>

<!-- FAVICONS (archivos dentro de /cliente) -->
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" href="favicon.ico" sizes="any">
<link rel="manifest" href="site.webmanifest">
<meta name="theme-color" content="#0b0c0e">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --panel:#ffffff; --pill:#0b0b0b; --txt:#0c0d10; --muted:#7a818d;
    --outline:rgba(0,0,0,.08); --glow:0 45px 100px rgba(0,0,0,.35);
    --soft:0 14px 35px rgba(0,0,0,.18); --radius:18px;
    --bg1:#eef2f7; --bg2:#e9eef5; --bg3:#e7edf5; --bg4:#e6ecf4;
    --brand-shadow:0 14px 40px rgba(0,0,0,.30), inset 0 -2px 0 rgba(255,255,255,.07);
    --mx:50%; --my:50%;
  }

  *{box-sizing:border-box}

  html,body{height:100%}

  /* ===== Nitidez / Sharpness helpers (√∫nico cambio) ===== */
  html, body{
    /* Texto m√°s definido (sin ‚Äúlavado‚Äù) */
    -webkit-font-smoothing: auto;         /* Chrome/Edge/Opera (Windows suele verse m√°s n√≠tido en auto) */
    -moz-osx-font-smoothing: auto;        /* Firefox macOS */
    text-rendering: geometricPrecision;   /* prioriza el trazo del texto */
  }
  /* El logo a m√°xima nitidez posible para raster */
  .logo{
    image-rendering: -webkit-optimize-contrast; /* WebKit */
    image-rendering: crisp-edges;               /* Fallback */
  }
  /* Evitar difuminado por transformaciones y filtros en tarjetas principales */
  .panel, .brand-pill, .cards .card{
    backface-visibility: hidden;
    transform: translateZ(0); /* fuerza capa propia, reduce blur en animaciones */
  }
  /* ===================================================== */

  body{
    margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--txt);
    background: radial-gradient(1100px 700px at 25% -20%, var(--bg1) 0%, var(--bg2) 55%, var(--bg3) 70%, var(--bg4) 100%) fixed;
    overflow-x:hidden;
  }
  body::after{
    content:"";
    position:fixed; inset:0; pointer-events:none;
    background:
      radial-gradient(420px 420px at var(--mx) var(--my),
        rgba(255,255,255,.18), rgba(255,255,255,0) 60%);
    mix-blend-mode:soft-light; opacity:.9; transition:opacity .25s ease;
  }
  @media (prefers-reduced-motion: reduce){
    body::after{ opacity:.25; }
  }

  /* ===== Escena 3D (misma) ===== */
  .stage{ perspective:1400px; transform-style:preserve-3d; }
  .wrap{
    max-width:1280px; margin:0 auto; padding:40px 20px 64px;
    display:grid; grid-template-columns:minmax(320px,640px) minmax(360px,520px);
    column-gap:64px; align-items:center; justify-content:center;
    transform-style:preserve-3d;
  }
  .rig{ transform-style:preserve-3d; will-change:transform; }
  .layer{ transform-style:preserve-3d; will-change:transform,filter; }
  .float{ animation: bob 6s ease-in-out infinite; }
  @keyframes bob{ 0%,100%{ transform:translateZ(0) } 50%{ transform:translateZ(18px) } }

  .left{ display:flex; flex-direction:column; align-items:center; transform-style:preserve-3d; }
  .logo{ width:min(260px, 42vw); height:auto; display:block; margin:8px auto 18px; }
  .brand-pill{
    display:inline-flex; align-items:center; justify-content:center; gap:18px;
    padding:18px 26px; background:var(--pill); color:#fff; border-radius:999px;
    box-shadow:var(--brand-shadow); font-weight:800; font-size:clamp(22px, 2.6vw, 34px);
    letter-spacing:.8px; line-height:1; margin:0 auto 14px;
  }
  .brand-pill .bar{ width:2px; height:1.1em; background:#fff; opacity:.9; border-radius:2px; }
  .tagline{ margin:6px auto 18px; color:#111; font-weight:800; letter-spacing:.2px;
            font-size:clamp(16px,1.4vw,20px); text-align:center; text-wrap:balance; text-shadow:0 8px 30px rgba(0,0,0,.12); }

  .cards{ width:100%; max-width:640px; display:grid; grid-template-columns:repeat(3,1fr); gap:18px; margin:8px auto 6px; transform-style:preserve-3d; }
  .card{ background:#fff; border-radius:14px; border:1px solid var(--outline); padding:16px 16px 18px; box-shadow:var(--soft); }
  .card strong{ display:block; margin-bottom:6px; }
  .fine{ color:var(--muted); font-size:13px; margin:12px 0 0; }

  .panel{
    background:linear-gradient(180deg,#fff 0%, #fafbff 100%); border:1px solid var(--outline);
    border-radius:var(--radius); padding:26px; box-shadow:var(--glow);
    transform-style:preserve-3d; position:relative;
  }
  .panel h2{ margin:0 0 18px; font-size:28px; text-align:center; }
  .field{ margin:12px 0; } .label{ color:#3b3f46; margin:0 0 6px; font-size:14px; }
  .input{ width:100%; padding:12px 14px; border-radius:12px; border:1px solid #dde1ea; background:#fff; outline:none; font-size:15px; }
  .input:focus{ border-color:#9fb7ff; box-shadow:0 0 0 3px rgba(60,120,255,.12) }
  .row{ display:flex; align-items:center; gap:10px; }
  .eye{ cursor:pointer; user-select:none; font-size:20px; opacity:.75; width:42px; height:42px;
        display:grid; place-items:center; border-radius:10px; border:1px solid #e7eaf2; background:#fff; }
  .forgot{ display:block; margin:10px 0 0; text-align:right; color:#3d67ff; text-decoration:none; font-size:14px; }
  .btn{ width:100%; margin-top:14px; appearance:none; border:0; background:#0b0b0b; color:#fff; font-weight:800;
        padding:13px 16px; border-radius:12px; cursor:pointer; box-shadow:0 10px 28px rgba(0,0,0,.35); }
  .hint{ font-size:13px; color:#9aa1ac; margin-top:6px; text-align:center; } .err{ color:#c1121f; }

  .panel::after{
    content:""; position:absolute; inset:0; pointer-events:none; border-radius:inherit;
    background: radial-gradient(220px 180px at var(--mx) var(--my), rgba(255,255,255,.35), transparent 60%);
    opacity:.25; transition:opacity .2s ease; mix-blend-mode:screen;
  }

  .shadow{
    filter: drop-shadow(0 22px 28px rgba(0,0,0,.22));
    will-change:filter,transform;
  }

  @media (max-width:980px){
    .wrap{ grid-template-columns:1fr; row-gap:28px; padding:28px 16px 40px; }
    .logo{ width:min(300px, 60vw); margin-bottom:14px; }
    .brand-pill{ font-size:clamp(22px, 6vw, 32px); }
    .cards{ grid-template-columns:1fr; max-width:560px; }
    .panel{ max-width:680px; margin:6px auto 0; }
    body::after{ opacity:.35; }
  }
</style>
</head>
<body class="stage">
  <div class="wrap">
    <!-- Grupo que rota con el mouse -->
    <div id="rig" class="rig" aria-hidden="true" style="position:absolute; inset:0; transform-origin:50% 50%; z-index:-1;"></div>

    <section class="left">
      <img src="logologin.png" alt="FX | CAPITAL R.L. logo"
           class="logo layer shadow" data-depth="1.00" />
      <div class="brand-pill layer shadow" data-depth="0.85">
        <span>FX</span><span class="bar"></span><span>CAPITAL R.L.</span>
      </div>
      <div class="tagline layer" data-depth="0.70">Asesor√≠a ‚Äî Confianza ‚Äî Crecimiento</div>

      <div class="cards">
        <div class="card layer shadow" data-depth="0.60"><strong>Seguridad</strong><div class="muted">M√°xima protecci√≥n</div></div>
        <div class="card layer shadow" data-depth="0.55"><strong>Rentabilidad</strong><div class="muted">Hasta 25% semestral*</div></div>
        <div class="card layer shadow" data-depth="0.50"><strong>Control</strong><div class="muted">Transparencia total</div></div>
      </div>
      <div class="fine">*El porcentaje final depende de su plan.</div>
    </section>

    <section class="panel layer shadow" data-depth="1.15" aria-labelledby="loginTitle">
      <h2 id="loginTitle">Iniciar Sesi√≥n</h2>

      <div class="field">
        <div class="label">Correo Electr√≥nico</div>
        <input id="email" type="email" class="input" placeholder="tu@email.com" autocomplete="email" />
      </div>

      <div class="field">
        <div class="label">Contrase√±a</div>
        <div class="row">
          <input id="password" type="password" class="input" style="flex:1" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" />
          <button id="toggleEye" type="button" class="eye" title="Mostrar u ocultar contrase√±a" aria-pressed="false">üëÅÔ∏è</button>
        </div>
        <a id="forgotLink" class="forgot" href="#">¬øOlvid√≥ su contrase√±a?</a>
        <div id="msg" class="hint" aria-live="polite"></div>
      </div>

      <button id="btnLogin" class="btn">Iniciar Sesi√≥n</button>
    </section>
  </div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script>
    // ===== Config =====
    const SUPABASE_URL  = 'https://czvpehbubfrinutztnwh.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6dnBlaGJ1YmZyaW51dHp0bndoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MzU1MTIsImV4cCI6MjA3NDQxMTUxMn0.m07fP_x2_q8MyjZWcy1xbV-Te841Vv0NNaFKq4GDSsY';
    const DASHBOARD_PATH = '/cliente-dashboard.html';

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON, {
      auth: { persistSession:true, autoRefreshToken:true, detectSessionInUrl:true }
    });

    // Autologin si ya hay sesi√≥n
    (async () => {
      const { data:{ session } } = await sb.auth.getSession();
      if (session) window.location.replace(DASHBOARD_PATH);
    })();

    // Utilidades
    const $ = (id)=> document.getElementById(id);
    const setMsg = (t, err=false) => { const el=$('msg'); el.textContent=t||''; el.className='hint'+(err?' err':''); };

    // Mostrar/Ocultar contrase√±a
    $('toggleEye').addEventListener('click', ()=>{
      const p=$('password'); const show=p.type==='password'; p.type=show?'text':'password';
      $('toggleEye').setAttribute('aria-pressed', String(show));
    });

    // Login con mensajes en espa√±ol
    async function doLogin(){
      const email = $('email').value.trim();
      const password = $('password').value;
      if (!email || !password){ setMsg('Complete correo y contrase√±a', true); return; }
      setMsg('Procesando‚Ä¶');

      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error){
        const msg = (error.message||'').toLowerCase();
        if (msg.includes('invalid login') || msg.includes('invalid credentials')){
          setMsg('Correo o contrase√±a incorrectos.', true);
        } else if (msg.includes('email not confirmed')){
          setMsg('Debe confirmar su correo antes de ingresar.', true);
        } else {
          setMsg('No se pudo iniciar sesi√≥n. Intente de nuevo.', true);
        }
        return;
      }
      window.location.replace(DASHBOARD_PATH);
    }
    $('btnLogin').addEventListener('click', doLogin);
    document.addEventListener('keydown', (e)=>{ if(e.key==='Enter') doLogin(); });

    // "¬øOlvid√≥ su contrase√±a?" -> solo aviso
    $('forgotLink').addEventListener('click', (e)=>{
      e.preventDefault();
      alert('Entre en contacto con la empresa para solicitar su cambio de contrase√±a.');
    });

    // ===== Interacci√≥n 3D (igual) =====
    (function interactive3D(){
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

      const rig = document.getElementById('rig');
      const layers = Array.from(document.querySelectorAll('.layer'));
      const body = document.body;

      let targetRX = 0, targetRY = 0;
      let curRX = 0, curRY = 0;
      let px = 0, py = 0;
      let cx, cy;

      function updateCenter(){ cx = window.innerWidth / 2; cy = window.innerHeight / 2; }
      updateCenter();
      window.addEventListener('resize', updateCenter, { passive:true });

      function onPointerMove(e){
        const x = e.clientX ?? (e.touches && e.touches[0]?.clientX) ?? cx;
        const y = e.clientY ?? (e.touches && e.touches[0]?.clientY) ?? cy;

        const nx = (x - cx) / cx;
        const ny = (y - cy) / cy;

        targetRY = nx * 18;
        targetRX = -ny * 12;

        px = nx * 30;
        py = ny * 24;

        body.style.setProperty('--mx', `${x}px`);
        body.style.setProperty('--my', `${y}px`);
        document.querySelectorAll('.panel').forEach(p => {
          p.style.setProperty('--mx', `${x}px`);
          p.style.setProperty('--my', `${y}px`);
        });
      }

      if (!isTouch){
        window.addEventListener('mousemove', onPointerMove, { passive:true });
      } else {
        let t = 0;
        setInterval(()=> {
          t += 0.04;
          const fake = { clientX: cx + Math.sin(t)*cx*0.15, clientY: cy + Math.cos(t*0.8)*cy*0.12 };
          onPointerMove(fake);
        }, 40);
      }

      function lerp(a,b,f){ return a + (b - a) * f; }

      function raf(){
        const ease = prefersReduced ? 0.08 : 0.14;
        curRX = lerp(curRX, targetRX, ease);
        curRY = lerp(curRY, targetRY, ease);

        rig.style.transform = `translateZ(0) rotateX(${curRX}deg) rotateY(${curRY}deg)`;

        for (const el of layers){
          const depth = Number(el.dataset.depth || '1');
          const tx = px * depth;
          const ty = py * depth;
          const tz = (depth - 0.5) * 60;
          el.style.transform = `translate3d(${tx}px, ${ty}px, ${tz}px)`;
          const sh = Math.min(1, Math.abs(curRX)+Math.abs(curRY)) * .018 + .18;
          el.style.filter = `drop-shadow(0 22px 28px rgba(0,0,0,${sh.toFixed(3)}))`;
        }

        requestAnimationFrame(raf);
      }
      requestAnimationFrame(raf);
    })();
  </script>
</body>
