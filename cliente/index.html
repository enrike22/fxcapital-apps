<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    /* Tema claro (colores ya invertidos) */
    --bg:#f5f7fb;
    --card:#ffffff;
    --panel:#f9fafb;
    --outline:rgba(0,0,0,.10);

  .brand-banner{
    display:inline-block;
    background:linear-gradient(180deg, var(--brand) 0%, #1f58d6 100%);
    color:#fff;
    border-radius:18px;
    padding:18px 26px;
    box-shadow:
      0 14px 24px rgba(37,99,235,.35),

    /* Doble tama√±o del texto: */

    letter-spacing:.5px;
    transform:translateZ(55px) rotateX(0.8deg);
    position:relative;
  }
  .brand-banner::after{
    content:"";
    position:absolute; inset:0;
    border-radius:18px;
    background:linear-gradient(180deg, rgba(255,255,255,.25) 0%, transparent 50%);
    pointer-events:none;
    mix-blend-mode:soft-light;
  }

  .brand-sub{

    margin-top:10px;
    background:var(--brand-soft);
    color:#0b2b7a;
    font-weight:700;
    border-radius:12px;
    padding:8px 14px;
    box-shadow:
      0 10px 16px rgba(37,99,235,.15),
      0 1px 0 0 rgba(255,255,255,.7) inset;
    transform:translateZ(35px);
    font-size:clamp(14px, 2.2vw, 18px);
  }

  /* ===== Tarjetas ===== */
  .cards{
    display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    margin-top:16px;transform-style:preserve-3d;

  .card{

  <script>
    /* ===== Tilt 3D sin librer√≠as =====
       Aplica a cualquier elemento con data-tilt y clase .tilt */
    const MAX_DEG = 6;  // inclinaci√≥n m√°xima
    const Z_LIFT = 35;  // elevaci√≥n base (coherente con CSS)

    function bindTilt(el){
      let rect = null;
      function updateRect(){ rect = el.getBoundingClientRect(); }
      updateRect();
      window.addEventListener('resize', updateRect);

      el.addEventListener('mousemove', (e)=>{
        const x = (e.clientX - rect.left) / rect.width;   // 0..1
        const y = (e.clientY - rect.top) / rect.height;   // 0..1
        const rx = (y - 0.5) * -2 * MAX_DEG;              // rotaci√≥n X
        const ry = (x - 0.5) *  2 * MAX_DEG;              // rotaci√≥n Y
        el.style.transform = `translateZ(${Z_LIFT}px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      });
      el.addEventListener('mouseleave', ()=>{
        el.style.transform = `translateZ(${Z_LIFT}px) rotateX(0deg) rotateY(0deg)`;
      });
      el.addEventListener('mouseenter', ()=>{
        el.style.transform = `translateZ(${Z_LIFT}px)`;
      });
    }
    document.querySelectorAll('[data-tilt]').forEach(bindTilt);

    // ===== Config Supabase =====
