<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FX | CAPITAL R.L. ‚Äî Iniciar sesi√≥n</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0b0d; --card:#17191d; --panel:#121318;
    --outline:rgba(255,255,255,.08); --txt:#f5f7fb; --muted:#9aa1ac; --accent:#bcd0ff;
    --shadow:0 18px 50px rgba(0,0,0,.45); --ok:#38d39f; --err:#ff4d4f;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0;color:var(--txt);font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
    background: radial-gradient(1200px 800px at 12% -25%, #1a1d24 0%, #0b0b0d 55%) fixed;
    display:flex;justify-content:center;align-items:center;min-height:100vh;
  }
  .wrap{width:min(1100px,94vw);display:grid;grid-template-columns:1.2fr 440px;gap:40px;align-items:center}
  @media(max-width:1000px){.wrap{grid-template-columns:1fr;gap:30px}}
  .brand h1{margin:0;font-weight:800;font-size:clamp(28px,4vw,44px)}
  .sub{color:var(--muted);margin-bottom:16px}
  .cards{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(180px,1fr))}
  .card{background:var(--card);border:1px solid var(--outline);border-radius:16px;padding:18px;box-shadow:var(--shadow)}
  .card strong{display:block;margin-bottom:4px}
  .login{background:linear-gradient(180deg,var(--panel) 0%,#0f1116 100%);border:1px solid var(--outline);border-radius:18px;padding:28px;box-shadow:var(--shadow)}
  .login h2{margin:0 0 16px;font-size:22px;text-align:center}
  .input{width:100%;background:#0f1116;border:1px solid var(--outline);border-radius:12px;color:var(--txt);padding:12px 14px;outline:none}
  .input:focus{border-color:#2b7cff}
  .row{display:flex;align-items:center;gap:10px}
  .btn{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer;box-shadow:var(--shadow);transition:transform .08s ease}
  .btn.primary{background:#fff;color:#000;width:100%}
  .btn:active{transform:translateY(1px)}
  .muted{color:var(--muted)}
  .eye{cursor:pointer;user-select:none;font-size:22px}
  .footnote{color:var(--muted);font-size:12px;margin-top:10px;text-align:center}
  a{color:var(--accent);text-decoration:none}
  a:hover{text-decoration:underline}
  .msg{font-size:12px;margin-top:8px}
  .msg.ok{color:var(--ok)}
  .msg.err{color:var(--err)}
</style>
</head>
<body>
  <div class="wrap">
    <section>
      <div class="brand">
        <h1>FX | CAPITAL R.L.</h1>
        <div class="sub">Asesor√≠a ‚Äî Confianza ‚Äî Crecimiento</div>
      </div>
      <div class="cards">
        <div class="card"><strong>Seguridad</strong><span class="muted">M√°xima protecci√≥n</span></div>
        <div class="card"><strong>Rentabilidad</strong><span class="muted">Hasta 25% semestral*</span></div>
        <div class="card"><strong>Control</strong><span class="muted">Transparencia total</span></div>
      </div>
      <div class="footnote">*El porcentaje final depende de su plan.</div>
    </section>

    <section class="login">
      <h2>Iniciar Sesi√≥n</h2>
      <div style="margin-bottom:12px">
        <div class="muted" style="margin-bottom:6px">Correo Electr√≥nico</div>
        <input id="email" type="email" class="input" placeholder="tu@email.com" autocomplete="email" />
      </div>
      <div style="margin-bottom:16px">
        <div class="muted" style="margin-bottom:6px">Contrase√±a</div>
        <div class="row">
          <input id="password" type="password" class="input" style="flex:1" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" />
          <div id="toggleEye" class="eye" title="Mostrar/Ocultar">üëÅÔ∏è</div>
        </div>
        <div style="text-align:right;margin-top:6px">
          <a class="muted" href="#" id="forgotLink">¬øOlvid√≥ su contrase√±a?</a>
          <div id="forgotMsg" class="msg"></div>
        </div>
      </div>
      <button id="btnLogin" class="btn primary">Iniciar Sesi√≥n</button>
    </section>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script>
    // ===== Config =====
    const SUPABASE_URL = 'https://czvpehbubfrinutztnwh.supabase.co';
    const SUPABASE_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6dnBlaGJ1YmZyaW51dHp0bndoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MzU1MTIsImV4cCI6MjA3NDQxMTUxMn0.m07fP_x2_q8MyjZWcy1xbV-Te841Vv0NNaFKq4GDSsY';
    const DASHBOARD_PATH = '/cliente-dashboard.html';

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession:true, autoRefreshToken:true, detectSessionInUrl:true }
    });

    // Autologin si ya hay sesi√≥n
    (async () => {
      const { data:{ session } } = await sb.auth.getSession();
      if (session) window.location.replace(DASHBOARD_PATH);
    })();

    // Mostrar/Ocultar contrase√±a
    document.getElementById('toggleEye').onclick = () => {
      const p = document.getElementById('password');
      p.type = p.type === 'password' ? 'text' : 'password';
    };

    // Login
    async function doLogin(){
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) { alert('Complete correo y contrase√±a'); return; }
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) { alert('No se pudo iniciar sesi√≥n: ' + error.message); return; }
      window.location.replace(DASHBOARD_PATH);
    }
    document.getElementById('btnLogin').onclick = doLogin;

    // Enviar solicitud de restablecimiento a Admin (RPC request_password_reset)
    async function sendResetRequest(){
      const msgEl = document.getElementById('forgotMsg');
      msgEl.className = 'msg'; msgEl.textContent = '';
      const email = document.getElementById('email').value.trim();
      if (!email){ msgEl.classList.add('err'); msgEl.textContent = 'Escribe tu correo y vuelve a intentarlo.'; return; }

      try{
        const r = await fetch(`${SUPABASE_URL}/rest/v1/rpc/request_password_reset`, {
          method: 'POST',
          headers: { apikey: SUPABASE_ANON_KEY, 'Content-Type':'application/json' },
          body: JSON.stringify({ p_email: email })
        });
        if(!r.ok){
          const t = await r.text();
          throw new Error(t || 'No se pudo enviar la solicitud.');
        }
        msgEl.classList.add('ok');
        msgEl.textContent = 'Solicitud enviada. Un administrador te contactar√° para cambiar tu contrase√±a.';
      }catch(e){
        msgEl.classList.add('err');
        msgEl.textContent = 'No se pudo enviar la solicitud. Intenta de nuevo.';
      }
    }
    document.getElementById('forgotLink').addEventListener('click', (e)=>{ e.preventDefault(); sendResetRequest(); });

    // Permitir Enter para enviar
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter') doLogin();
    });
  </script>
</body>
</html>
