<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FX | CAPITAL R.L. ‚Äî Iniciar sesi√≥n</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0b0d; --card:#17191d; --panel:#121318;
    --outline:rgba(255,255,255,.08); --txt:#f5f7fb; --muted:#9aa1ac;
    --shadow:0 18px 50px rgba(0,0,0,.45);
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0;
    color:var(--txt);
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
    background: radial-gradient(1200px 800px at 12% -25%, #1a1d24 0%, #0b0b0d 55%) fixed;
    display:flex;justify-content:center;align-items:center;
  }
  .wrap{width:min(1100px,94vw);display:grid;grid-template-columns:1.2fr 440px;gap:40px;align-items:center}
  @media(max-width:1000px){.wrap{grid-template-columns:1fr;gap:30px}}
  .brand h1{margin:0;font-weight:800;font-size:clamp(28px,4vw,44px)}
  .sub{color:var(--muted);margin-bottom:16px}
  .cards{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(180px,1fr))}
  .card{background:var(--card);border:1px solid var(--outline);border-radius:16px;padding:18px;box-shadow:var(--shadow)}
  .card strong{display:block;margin-bottom:4px}
  .login{background:linear-gradient(180deg,var(--panel) 0%,#0f1116 100%);
    border:1px solid var(--outline);border-radius:18px;padding:28px;box-shadow:var(--shadow)}
  .login h2{margin:0 0 16px;font-size:22px;text-align:center}
  .input{width:100%;background:#0f1116;border:1px solid var(--outline);border-radius:12px;
    color:var(--txt);padding:12px 14px;outline:none}
  .input:focus{border-color:#2b7cff}
  .row{display:flex;align-items:center;gap:10px}
  .btn{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:700;
    cursor:pointer;box-shadow:var(--shadow);transition:transform .08s ease}
  .btn.primary{background:#fff;color:#000;width:100%}
  .btn:active{transform:translateY(1px)}
  .muted{color:var(--muted)}
  .eye{cursor:pointer;user-select:none;font-size:22px}
  .footnote{color:var(--muted);font-size:12px;margin-top:10px;text-align:center}
</style>
</head>
<body>
  <div class="wrap">
    <section>
      <div class="brand">
        <h1>FX | CAPITAL R.L.</h1>
        <div class="sub">Asesor√≠a ‚Äî Confianza ‚Äî Crecimiento</div>
      </div>
      <div class="cards">
        <div class="card"><strong>Seguridad</strong><span class="muted">M√°xima protecci√≥n</span></div>
        <div class="card"><strong>Rentabilidad</strong><span class="muted">Hasta 25% semestral*</span></div>
        <div class="card"><strong>Control</strong><span class="muted">Transparencia total</span></div>
      </div>
      <div class="footnote">*El porcentaje final depende de su plan.</div>
    </section>

    <section class="login">
      <h2>Iniciar Sesi√≥n</h2>
      <div style="margin-bottom:12px">
        <div class="muted" style="margin-bottom:6px">Correo Electr√≥nico</div>
        <input id="email" type="email" class="input" placeholder="tu@email.com" autocomplete="email" />
      </div>
      <div style="margin-bottom:16px">
        <div class="muted" style="margin-bottom:6px">Contrase√±a</div>
        <div class="row">
          <input id="password" type="password" class="input" style="flex:1" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" />
          <div id="toggleEye" class="eye">üëÅÔ∏è</div>
        </div>
        <div style="text-align:right;margin-top:6px">
          <a class="muted" href="#" id="forgotLink">¬øOlvid√≥ su contrase√±a?</a>
        </div>
      </div>
      <button id="btnLogin" class="btn primary">Iniciar Sesi√≥n</button>
    </section>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script>
    const SUPABASE_URL = 'https://czvpehbubfrinutztnwh.supabase.co';
    const SUPABASE_ANON_KEY = 'TU_KEY_AQUI';
    const DASHBOARD_PATH = '/cliente-dashboard.html';
    const RESET_REDIRECT = location.origin + '/reset.html';

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession:true, autoRefreshToken:true, detectSessionInUrl:true }
    });

    // Autologin si ya hay sesi√≥n
    (async () => {
      const { data:{ session } } = await sb.auth.getSession();
      if (session) window.location.replace(DASHBOARD_PATH);
    })();

    // Mostrar/Ocultar contrase√±a
    document.getElementById('toggleEye').onclick = () => {
      const p = document.getElementById('password');
      p.type = p.type === 'password' ? 'text' : 'password';
    };

    // Login
    async function doLogin(){
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) { alert('Complete correo y contrase√±a'); return; }
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) { alert('No se pudo iniciar sesi√≥n: ' + error.message); return; }
      window.location.replace(DASHBOARD_PATH);
    }
    document.getElementById('btnLogin').onclick = doLogin;

    // Olvid√≥ contrase√±a
    document.getElementById('forgotLink').addEventListener('click', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if(!email){ alert('Escriba su correo y luego haga clic en "¬øOlvid√≥ su contrase√±a?"'); return; }
      const { error } = await sb.auth.resetPasswordForEmail(email, { redirectTo: RESET_REDIRECT });
      if (error) { alert('Error: ' + error.message); return; }
      alert('Revisa tu bandeja. Te enviamos un enlace para restablecer tu contrase√±a.');
    });
  </script>
</body>
</html>
