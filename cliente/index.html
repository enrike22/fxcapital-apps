<style>

  .brand-banner{

    padding:16px 22px;

    position:relative;
  }
  .brand-banner::after{
    content:"";
    position:absolute; inset:0;
    border-radius:18px;
    background:linear-gradient(180deg, rgba(255,255,255,.18) 0%, transparent 55%);
    pointer-events:none;
    mix-blend-mode:soft-light;
  }

  /* Slogan en NEGRO y un poquito m√°s grande */

  <script>
    /* Tilt 3D sin librer√≠as */
    const MAX_DEG = 6;
    const Z_LIFT = 35;
    function bindTilt(el){
      let rect = null;
      const updateRect = () => rect = el.getBoundingClientRect();
      updateRect(); window.addEventListener('resize', updateRect);
      el.addEventListener('mousemove', (e)=>{
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        const rx = (y - 0.5) * -2 * MAX_DEG;
        const ry = (x - 0.5) *  2 * MAX_DEG;
        el.style.transform = `translateZ(${Z_LIFT}px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      });
      el.addEventListener('mouseleave', ()=>{ el.style.transform = `translateZ(${Z_LIFT}px) rotateX(0) rotateY(0)`; });
      el.addEventListener('mouseenter', ()=>{ el.style.transform = `translateZ(${Z_LIFT}px)`; });
    }
    document.querySelectorAll('[data-tilt]').forEach(bindTilt);

    // Supabase
