<style>

  *{box-sizing:border-box}
  html,body{height:100%}
  body{

    background:
      radial-gradient(1200px 800px at 12% -25%, #1a1d24 0%, #0b0b0d 55%) fixed;

  /* CENTRADO GLOBAL */
  .page{

    place-items:center;
    padding:24px;
  }
  .wrap{
    width:min(1200px, 96vw);
  }

  /* GRID PRINCIPAL */
  .grid{
    display:grid;
    grid-template-columns:1.2fr 480px;
    gap:36px;
    align-items:center;
  }
  @media (max-width:1100px){
    .grid{ grid-template-columns:1fr; gap:26px; }
  }

  /* LADO IZQUIERDO */
  .brand h1{
    margin:0 0 6px 0;
    font-weight:800;
    letter-spacing:.5px;
    font-size:clamp(30px,4.2vw,46px);
  }
  .sub{ color:var(--muted); font-weight:500 }
  .cards{
    display:grid; gap:16px; margin-top:24px;
    grid-template-columns:repeat(2, minmax(0,1fr));
  }
  .card{
    background:var(--card);
    border:1px solid var(--outline);
    border-radius:18px;
    padding:22px;
    box-shadow:var(--shadow);
  }
  .card strong{display:block;margin-bottom:6px}
  .card.span2{ grid-column:1 / -1 }

  /* TARJETA LOGIN */
  .login{

    border:1px solid var(--outline);
    border-radius:20px;
    padding:28px 26px;
    box-shadow:var(--shadow);
  }
  .login h2{ margin:0 0 16px 0; font-size:22px }
  .input{
    width:100%;
    background:#0f1116;
    border:1px solid var(--outline);
    border-radius:12px;
    color:var(--txt);
    padding:13px 14px;
    outline:none;
  }
  .input:focus{ border-color:#2b7cff }
  .row{ display:flex; align-items:center; gap:10px }
  .btn{
    appearance:none; border:0; border-radius:12px; padding:13px 16px;
    font-weight:700; cursor:pointer; box-shadow:var(--shadow);
    transition:transform .08s ease;
  }
  .btn.primary{ background:#fff; color:#000; width:100% }
  .btn:active{ transform:translateY(1px) }
  .muted{ color:var(--muted) }

  /* OJO */
  .eye{
    width:44px; height:44px; border-radius:12px;
    display:grid; place-items:center; cursor:pointer;
    border:1px solid var(--outline); background:#0f1116; user-select:none;
  }

  /* PIE NOTA */
  .footnote{ color:var(--muted); font-size:12px; margin-top:10px }
</style>
</head>
<body>
