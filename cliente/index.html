<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FX | CAPITAL R.L. — Iniciar sesión</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0b0c; --card:#141416; --text:#fff; --muted:#a0a4ae; --brand:#2d66ff; --ring:0 0 0 3px rgba(45,102,255,.25)}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;background:#0b0b0c;color:var(--text)}
    .wrap{min-height:100%;display:grid;place-items:center;padding:24px}
    .card{width:min(420px,100%);background:#15161b;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 6px;font-size:26px;font-weight:800}
    .muted{color:var(--muted)}
    label{display:block;margin:14px 0 6px;color:#cfd3dd;font-size:13px}
    .input{width:100%;background:#0f1014;border:1px solid #2b2e35;color:#fff;border-radius:12px;padding:12px 14px;font:inherit}
    .input:focus{outline:none;box-shadow:var(--ring);border-color:#2d66ff}
    .btn{width:100%;margin-top:16px;appearance:none;border:0;border-radius:999px;background:#fff;color:#000;padding:12px 16px;font-weight:700;cursor:pointer}
    .btn:focus{outline:none;box-shadow:var(--ring)}
    .err{margin-top:10px;color:#ff6b7a;font-size:13px;min-height:18px}
    .foot{margin-top:18px;text-align:center;color:#9aa0ad;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>FX | CAPITAL R.L.</h1>
      <div class="muted">Acceso a Panel del Cliente</div>

      <label>Email</label>
      <input id="email" class="input" type="email" placeholder="tucorreo@dominio.com" autocomplete="username">

      <label>Contraseña</label>
      <input id="password" class="input" type="password" placeholder="********" autocomplete="current-password">

      <button id="loginBtn" class="btn">Iniciar sesión</button>
      <div id="msg" class="err"></div>

      <div class="foot">¿Olvidaste tu contraseña? Contáctanos con soporte.</div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script>
    // --- Config ---
    const SUPABASE_URL = 'https://czvpehbubfrinutztnwh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6dnBlaGJ1YmZyaW51dHp0bndoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MzU1MTIsImV4cCI6MjA3NDQxMTUxMn0.m07fP_x2_q8MyjZWcy1xbV-Te841Vv0NNaFKq4GDSsY';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: true }
    });
    const LOGIN_PATH = '/cliente-login.html';
    const DASH_PATH  = '/cliente-dashboard.html';

    // Si ya hay sesión → Dashboard
    (async () => {
      const { data: { session } } = await sb.auth.getSession();
      if (session) window.location.replace(DASH_PATH);
    })();

    // Login
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';
      if (!email || !password) { msg.textContent = 'Ingrese email y contraseña.'; return; }
      try{
        const { error } = await sb.auth.signInWithPassword({ email, password });
        if (error) throw error;
        window.location.replace(DASH_PATH);
      }catch(e){
        msg.textContent = e?.message || 'No se pudo iniciar sesión.';
      }
    });

    // Enter para enviar
    ['email','password'].forEach(id=>{
      document.getElementById(id).addEventListener('keydown', (e)=>{
        if (e.key === 'Enter') document.getElementById('loginBtn').click();
      });
    });
  </script>
</body>
</html>
