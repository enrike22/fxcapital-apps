<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#f5f7fb;
    --card:#ffffff;
    --panel:#f9fafb;
    --outline:rgba(0,0,0,.10);
    --txt:#0b0b0d;
    --muted:#4b5563;
    --accent:#111827;

    --shadow-sm:0 8px 18px rgba(0,0,0,.10);
    --shadow-md:0 18px 40px rgba(0,0,0,.14);
    --shadow-lg:0 40px 90px rgba(0,0,0,.18);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{

    color:var(--txt);
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
    background: radial-gradient(1200px 800px at 12% -25%, #ffffff 0%, #eef2f7 55%) fixed;

    /* Safe area iOS para que el logo no se recorte */
    padding-top: max(16px, env(safe-area-inset-top));
    padding-bottom: max(16px, env(safe-area-inset-bottom));
    padding-left: max(12px, env(safe-area-inset-left));
    padding-right: max(12px, env(safe-area-inset-right));

    display:flex;justify-content:center;align-items:flex-start;
    min-height:100vh;

  /* Layout: 1 columna en m√≥vil, 2 en desktop */
  .wrap{

  }

  .hero{transform-style:preserve-3d; text-align:center;}

  .brand-banner{
    display:inline-block;
    background:linear-gradient(180deg, #000 0%, #111 100%); /* fondo NEGRO */
    color:#fff;
    border-radius:16px;
    padding:12px 18px;
    box-shadow:
      0 14px 24px rgba(0,0,0,.30),

      0 -2px 0 rgba(0,0,0,.06) inset,
      0 28px 60px rgba(0,0,0,.25);
    font-weight:800;
    font-size:clamp(26px, 6.2vw, 56px);  /* 1 l√≠nea y responsivo */

    white-space:nowrap;
    transform:translateZ(45px);
    position:relative;
  }
  .brand-banner::after{
    content:"";position:absolute;inset:0;border-radius:16px;
    background:linear-gradient(180deg, rgba(255,255,255,.18) 0%, transparent 55%);
    pointer-events:none;mix-blend-mode:soft-light;
  }

  /* Slogan: negro y un poco m√°s grande */
  .brand-sub{
    display:inline-block;
    margin-top:8px;
    color:#000;
    font-weight:700;
    transform:translateZ(30px);
    font-size:clamp(15px, 3.6vw, 19px);
  }

  .cards{
    display:grid;gap:12px;
    grid-template-columns:1fr;       /* 1 col en m√≥vil */
    transform-style:preserve-3d;
  }
  @media(min-width:680px){
    .cards{ grid-template-columns:repeat(3,minmax(200px,1fr)); gap:18px; }
  }
  .card{
    background:var(--card);

  .card strong{display:block;margin-bottom:4px}
  .footnote{color:var(--muted);font-size:12px;margin-top:10px}

  /* ===== Login 3D ===== */
  .tilt{transform-style:preserve-3d; will-change:transform; transition:transform .12s ease}
  .login{

  .input{

  .btn{

  .btn.primary:hover{transform:translateZ(12px); box-shadow:

  /* Menos tilt en m√≥viles para estabilidad */

</style>
</head>

  <script>
    /* Tilt 3D sin librer√≠as (con suavizado m√≥vil) */
    function bindTilt(el){
      const isMobile = window.matchMedia('(max-width: 768px)').matches;
      const MAX_DEG = isMobile ? 3 : 6;
      const Z_LIFT = isMobile ? 18 : 35;
      let rect = el.getBoundingClientRect();

      const updateRect = () => rect = el.getBoundingClientRect();
      window.addEventListener('resize', updateRect);

      el.addEventListener('mousemove', (e)=>{
        const x = (e.clientX - rect.left) / rect.width;
        const y = (e.clientY - rect.top) / rect.height;
        const rx = (y - 0.5) * -2 * MAX_DEG;
        const ry = (x - 0.5) *  2 * MAX_DEG;
        el.style.transform = `translateZ(${Z_LIFT}px) rotateX(${rx}deg) rotateY(${ry}deg)`;
      });
      el.addEventListener('mouseleave', ()=>{ el.style.transform = `translateZ(${Z_LIFT}px)`; });
      el.addEventListener('mouseenter', ()=>{ el.style.transform = `translateZ(${Z_LIFT}px)`; });
    }
    document.querySelectorAll('[data-tilt]').forEach(bindTilt);

    // Supabase
